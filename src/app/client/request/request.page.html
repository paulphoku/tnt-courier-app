<div class="container-signup-full">
	<div class="pt-20 pb-20 fixed width-100  bg-white">
		<div *ngIf="isRequesting" class="d-flex align-center ">
			<a (click)="clear()" class="flip-x btn-circle btn-circle-white center d-flex"><img
					src="../../../assets/close-black.svg" /></a>
			<p class="ml-30 f1-5rem center">Request delivery</p>
		</div>

		<div class="mt-20 px-20 align-center d-flex">
			<!-- <div class="pr-20">
				<img src="../../../assets/map/dots.svg" width="14" />
			</div> -->

			<form class="m-30 width-100" [formGroup]="requestForm">
				<div *ngIf="bp > .5" class="input">
					<input formControlName="collection" (click)="select_input('c')" class="input-group" text="text"
						name="" maxlength="10" placeholder="Collection address" />
					<div *ngIf="Request.selectedInput === 'c' && bp > .5" (click)="present_pindrop('c')"
						class="map-icon">
						<ion-icon name="map-outline" style="font-size: 30px;"></ion-icon>
					</div>
				</div>

				<div class="input">
					<input formControlName="destination" (click)="select_input('d')" class="input-group" text="text"
						name="" maxlength="10" placeholder="Where to deliver?" />
					<div *ngIf="Request.selectedInput === 'd' && bp > .5" (click)="present_pindrop('d')"
						class="map-icon">
						<ion-icon name="map-outline" style="font-size: 30px;"></ion-icon>
					</div>
				</div>
			</form>
		</div>

		<div class="px-20">

			<a *ngFor="let item of Places" (click)="select_addr(item)"
				class="mt-20 d-flex align-center link-black space-between">
				<div class="pr-20 width-100 d-flex align-center">
					<div class="pr-20">
						<ion-icon [name]="item.isrecent ? 'time-outline' : 'location-outline'"
							style="font-size: 20px;"></ion-icon>
					</div>

					<div>
						<p class="f9rem line-height-1rem">{{item.structured_formatting}}</p>
						<span class="text-grey f7rem">{{item.description}} </span>
					</div>
				</div>

				<div class="rotate-45">
					<ion-icon name="arrow-forward-outline"></ion-icon>
				</div>
			</a>

			
		</div>
	</div>


</div>
