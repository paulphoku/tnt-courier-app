<div class="container-signup-landing" id="main-content">
  <div   class="mt-40 pb-20 px-20 fixed width-100 d-flex align-center space-between">
    <a (click)="navBack()" class="btn-circle btn-circle-white center d-flex "> <ion-icon name="arrow-back-outline"
        style="font-size: 30px;color: black;margin: auto;"></ion-icon>
    </a>
  </div>

  <div class="pt-20 pb-20 px-20 fixed width-100 d-flex flex-end align-center space-between">
    <a (click)="locate()" class="btn-circle btn-circle-loc center d-flex flip-x">
      <ion-icon name="locate-outline" style="font-size: 30px;color: black;margin: auto;"></ion-icon>
    </a>
  </div>

  <div class="map" id="map_canvas_confirm_loc">
	</div>

  <div class="container-signup-child pt-20 pb-20 px-20 bg-white round-top">

   

    <div class="t-center">
      <img src="../../../assets/delivery truck.png" width="120" />
    </div>

    <p class="mt-15 t-center"><a (click)="open_fare()" class="link">
        <ion-icon name="information-circle"></ion-icon> </a>
    </p>

    <p class="f7rem t-center line-height-1 px-20 text-grey">Send small and large parcels to your destination</p>

    <div (click)="select_payment()" class="mt-15 pb-20 px-20 d-flex align-center link-black space-between">
      <div class="pr-20 width-100 d-flex align-center">
        <div class="pr-20">
          <img src="../../../assets/visa.png" width="30px"/>
        </div>

        <div>
          <p>VISA 2381</p>
        </div>
      </div>

      <div>
        <p class="">R23.19</p>
      </div>

    </div>
    <div class="line"></div>

    <div class="mt-25 px-20">
      <a  (click)="submit()" class="mt-20 btn w-100 btn-primary">Confirm</a>
    </div>
  </div>
</div>
