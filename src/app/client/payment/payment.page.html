<div class="container-signup-full">
  <div class=" fixed width-100 bg-white">
    <div class="mt-40 d-flex align-center ">
      <a *ngIf="!isModal" (click)="navBack()" class="flip-x btn-circle btn-circle-white center d-flex"><img
          src="../../../assets/arrow-black.svg" /></a>

      <a *ngIf="isModal" (click)="dismiss()" class="flip-x btn-circle btn-circle-white center d-flex"><img
          src="../../../assets/close-black.svg" /></a>
      <p class="ml-30 f1-5rem ">Payment</p>
    </div>
  </div>

  <div class="container-signup-full-child mt-40 pt-120 pb-30">

    <div>
      <div class="mt-15 pb-20 px-20 d-flex align-center link-black space-between">
        <div class="pr-20 width-100 d-flex align-center">
          <div class="pr-20">
            <img src="../../../assets/mastercard.webp" width="30px"/>
          </div>

          <div>
            <p>**** 2311</p>
          </div>
        </div>

        <div>
          <ion-icon name="radio-button-on-outline" color="primary"></ion-icon>
        </div>

      </div>
      <div class="line"></div>
    </div>

    <div>
      <div class="mt-15 pb-20 px-20 d-flex align-center link-black space-between">
        <div class="pr-20 width-100 d-flex align-center">
          <div class="pr-20">
            <img src="../../../assets/visa.png" width="30px"/>
          </div>

          <div>
            <p>**** 9911</p>
          </div>
        </div>

        <div>
          <ion-icon name="radio-button-off-outline"></ion-icon>
        </div>

      </div>
      <div class="line"></div>
    </div>

    <div>
      <div class="mt-15 pb-20 px-20 d-flex align-center link-black space-between">
        <div (click)="add_card()" class="pr-20 width-100 d-flex align-center">
          <div class="pr-20">
            <ion-icon name="card" color="primary" style="font-size: 30px;"></ion-icon>
          </div>

          <div>
            <p>Add card</p>
          </div>
        </div>

        <div>
          <!-- <ion-icon name="Add-outline"></ion-icon> -->
        </div>

      </div>
      <div class="line"></div>
    </div>


  </div>

</div>
