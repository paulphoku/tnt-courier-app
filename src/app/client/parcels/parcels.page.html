<div class="container-signup-full">
  <div class=" pb-20 fixed width-100 bg-white">
    <div class="mt-40 d-flex align-center ">
      <a *ngIf="!isModal" (click)="navBack()" class="flip-x btn-circle btn-circle-white center d-flex"><img
          src="../../../assets/arrow-black.svg" /></a>
      <a *ngIf="isModal" (click)="dismiss()" class="flip-x btn-circle btn-circle-white center d-flex"><img
          src="../../../assets/close-black.svg" /></a>
      <p class="ml-30 f1-5rem ">My Parcels</p>
    </div>

    <div class="pt-20"></div>

    <!-- list -->
    <div>
      <div *ngFor="let item of Parcel" (click)="open_parcel(item)"
        class="mt-15 pb-20 px-20 d-flex align-center link-black space-between">
        <div class="pr-20 width-100 d-flex align-center">
          <div class="pr-20">
            <ion-icon name="gift-outline" style="font-size: 30px;"></ion-icon>
          </div>

          <div>
            <p>{{item.destination_address}}</p>
            <p class="text-grey">{{item.addedondatetime}}</p>
          </div>
        </div>

        <div>
          <p class="">R{{item.price}}</p>
        </div>

      </div>
      <div class="line"></div>
    </div>

    <!-- end list -->
  </div>
</div>
